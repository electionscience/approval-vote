version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - gitleaks
  enabled:
    - checkov@3.2.379
    - osv-scanner@1.9.2
    - trufflehog@3.88.14
    - eslint@8.57.0
    - yamllint@1.35.1
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.44.0
    - oxipng@9.1.4
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-cache-prune
